<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 본문에는 안보이는 태그 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹사이트 이름 -->
    <title>제주도 데이트 코스 추천</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            text-align : center;
            letter-spacing: 23px;
        }
        h2 span:nth-child(1){
            color:blue;

        }
        input{
            display:block;
            margin: 0 auto;
        }
    </style>
    
</head>
<body>
    <!-- 본문에 보이는 태그 -->
    <h1>제주도</h1>
    <input type="text">
    <button>랜덤 추천</button>
    <h2>
        <span>가</span>
        <span>나</span>
        <span>다</span>
    </h2>

    <input value="값입니다."/>
</body>
</html>
